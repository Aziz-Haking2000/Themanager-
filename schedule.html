
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Post - theManager</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; text-align: center; padding: 50px; }
        textarea, input, select, button { padding: 10px; margin: 10px; width: 300px; }
        .box { background: white; padding: 30px; border-radius: 8px; display: inline-block; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Schedule a Post</h2>
        <form>
            <textarea rows="4" placeholder="Write your post here..."></textarea><br>
            <input type="datetime-local"><br>
            <select>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
            </select><br>
            <button type="submit">Schedule</button>
        </form>
        <p><a href="index.html">Home</a></p>
    </div>
</body>
</html>
