
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - theManager</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; text-align: center; padding: 50px; }
        input, button { padding: 10px; margin: 10px; width: 250px; }
        .box { background: white; padding: 30px; border-radius: 8px; display: inline-block; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create an Account</h2>
        <form>
            <input type="text" placeholder="Full Name"><br>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
